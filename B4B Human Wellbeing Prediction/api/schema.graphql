schema {
    query: Query
}

type Query {

    predict(

        temperature: Float,
        mean_temp_day: Float,
        heat_index: Float,

        relative_humidity: Float,

        light_sensor_one_wave_length: Float,
        light_sensor_two_wave_length: Float,

        number_of_occupants: Int,
        activity_of_occupants: Int,

        state_of_door: Int,

        hour: Int,
        minute: Int,
        second: Int,

    ): Int
}