<div
  class="relative bg-gradient-to-r from-primary to-secondary border-b-2 border-gray-100"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6">
    <div
      class="flex items-center justify-between py-6 md:justify-start md:space-x-10"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a routerLink="home">
          <span class="sr-only">Your Company</span>
          <img
            class="h-8 w-auto sm:h-10"
            src="../../../assets/logo-light.svg"
            alt=""
          />
        </a>
      </div>
      <div class="-my-2 -mr-2 md:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <nav class="hidden space-x-10 md:flex" *ngFor="let item of menuItems">
        <a
          [routerLink]="item.link"
          class="text-base font-medium text-white hover:text-gray-900"
          [routerLinkActive]="['selected']"
          >{{ item.title }}</a
        >
      </nav>
      <div
        class="hidden items-center justify-end md:flex md:flex-1 lg:w-0"
      ></div>
    </div>
  </div>
</div>
